<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Minecraft Interactive</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .carte-container {
      position: relative;
      display: inline-block;
    }
    .point {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: rgba(255, 0, 0, 0.6);
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
    }
    .popup {
      position: absolute;
      background: white;
      color: black;
      padding: 5px 10px;
      border-radius: 6px;
      display: none;
      z-index: 10;
      transform: translate(-50%, -150%);
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <h1>Carte Minecraft Interactive</h1>

  <div class="carte-container">

    <!-- Popup -->
    <div class="popup" id="popup"></div>
  </div>

  <script>
    const popup = document.getElementById("popup");

    function showPopup(event, text) {
      popup.style.left = event.target.style.left;
      popup.style.top = event.target.style.top;
      popup.innerText = text;
      popup.style.display = "block";

      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }
  </script>

</body>
